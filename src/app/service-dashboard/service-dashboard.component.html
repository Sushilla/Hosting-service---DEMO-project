<div class="container" style="overflow: hidden;">
  <app-header></app-header>

  <div class="display-row container-services">
    <app-server-resources *ngIf="SelectedService" class="server-resources"
      [UserPlanProperties]="ServerPlans[SelectedService.server_configuration.current_server_plan]"
      [UserServerProperties]="SelectedService" (ClosePanel)="SelectedService = undefined"></app-server-resources>

    <app-service-list [ngClass]="!SelectedService ? 'service-list_expanded ': 'service-list_shrinked'"
      [UserServiceList]="UserServersList" [ServicePricing]="PricingForService"
      (ServerInformationData)="SelectedService = $event"></app-service-list>
  </div>
</div>
