<div class="container-resources display-center-column">
  <h1 class="bold">{{ServerName}}</h1>

  <div class="circle display-justify_center">
    <img src="../../../../assets/icons/server.svg" />
  </div>

  <div class="server-load">
    <p class="bold">CPU usage:</p>
    <mat-spinner mode="determinate" [value]="server_load"></mat-spinner>
    <div class="display-justify_center bold position">
      {{ server_load }}%
    </div>
  </div>

  <div class="server-properties display-align_center-column bold">
    <h2>Server properties</h2>
    <div class="properties">
      <span class="cpu display-align_center">
        <p>CPU: {{ UserServerProperties.cpu_properties.cpu }}</p>
        <button mat-icon-button (click)="OpenCPUInformationModal()">
          <mat-icon>info</mat-icon>
        </button>
      </span>

      <p>RAM: {{ UserServerProperties.ram }}GB</p>
      <p>Storage: {{ UserServerProperties.storage }}GB</p>
      <p>Free: {{ UserServerProperties.storage - UserServerProperties.used_storage }}GB</p>
    </div>
  </div>

  <button mat-flat-button style="background-color: #28a745; color: #ffffff" (click)="IncreaseServerStorage()">
    Increase
  </button>
</div>
