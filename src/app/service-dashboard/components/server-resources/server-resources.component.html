<div
  class="container-resources"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.75);
  "
>
  <h1 style="font-weight: bold">Server</h1>

  <div
    class="circle"
    style="display: flex; justify-content: center; margin: 10px"
  >
    <img
      src="../../../../assets/icons/server.svg"
      width="50%"
      style="max-width: 100px"
    />
  </div>

  <div>
    <p style="font-weight: bold">CPU usage:</p>
    <mat-spinner mode="determinate" [value]="server_load"></mat-spinner>
    <div
      style="
        position: relative;
        top: -60px;
        display: flex;
        justify-content: center;
        font-weight: bold;
      "
    >
      {{ server_load }}%
    </div>
  </div>

  <div
    style="
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    "
  >
    <p>Server properties</p>
    <div style="position: relative">
      <span style="display: flex; align-items: center">
        <p>CPU: {{ UserServerProperties.cpu }}</p>
        <button
          mat-icon-button
          style="position: absolute; right: calc(-48px - 5px)"
          (click)="OpenCPUInformationModal()"
        >
          <mat-icon>info</mat-icon>
        </button>
      </span>

      <p>RAM: {{ UserServerProperties.ram }}GB</p>
      <p>Storage: {{ server_properties.storage }}GB</p>
      <p>Free: {{ server_properties.free }}GB</p>
    </div>
  </div>

  <button
    mat-flat-button
    style="background-color: #28a745; color: #ffffff"
    (click)="IncreaseServerStorage()"
  >
    Increase
  </button>
</div>
